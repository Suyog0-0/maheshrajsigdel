<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahesh Raj Sigdel</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
    <!-- Include Navigation Bar -->
    <div id="navbar-placeholder"></div>

    <div class="header-container-0">
        <div class="header-text">
            <h1>Dr. Mahesh Raj Sigdel</h1>
            <p class="doctor-text">Professor of Medicine &<br> Nephrology</p>
            <p class="working-text">Dedicated to Mentoring medical students, providing empathetic patient care and conducting / guiding biomedical research at TU Teaching Hospital / Mahrajgunj Medical Campus, Institute Of Medicine Kathmandu.</p>
            <div class="buttoncontainer">
                <div class="aboutme_container">
                    <button class="about_b">
                        <a href="/index.html#about-me-section" target="_blank"><div class="aboutme">About Me</div></a>
                    </button>
                </div>
                <div class="contact_container">
                    <button class="contact_b">
                        <a href="/index.html#contact-me-section" target="_blank">Contact Me</a>
                    </button>
                </div>  
            </div>
        </div>
        <div class="header-image">
            <img src="/images/Homepage_Face_2.jpg" alt="My Portrait" width="700">
        </div>
    </div>

    <!-- Portfolio Section -->
    <div class="header-container-1" id="portfolio-section">
        <!-- Content for Portfolio section -->
    </div>

    <!-- About Me Section -->
    <div class="header-container-2" id="about-me-section">
        <!-- Content for About Me section -->
    </div>

    <!-- Publications Section -->
    <div class="header-container-3" id="publications-section">
        <!-- Content for Publications section -->
    </div>

    <!-- Contact Me Section -->
    <div class="header-container-4" id="contact-me-section">
        <!-- Content for Contact Me section -->
    </div>

    <!-- Another Section -->
    <div class="header-container-5">
        <!-- Content for another section -->
    </div>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>

    <script src="/javascript/Animations.js"></script>
    <script>
        // Load Navigation Bar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });

        // Load Footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
